<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <h1>납품관리</h1>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol type='1'>
                <li><label for='name'><p>납품자명 : <input type="text" name="name" id="name" placeholder='name'></p></label> </li>
                <li><label for="email"><p>email : <input type="email" name="email" id="email" placeholder='answs@naver.com'></p></label> </li>
                <li><label for='url'>홈페이지 : <input type="url" name="url" id="url" placeholder='http://'></label> </li>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <label for="pName"><li>상품명 : <input type="text" name="pName" id="pName"> </li></label>
                <label for='pAmount'><li><p>납품수량 : <input type="number" name="pAmount" id="pAmount" placeholder='최소 100'></p> </li></label> 
                <label for='pg'><li><p>납품등급 : <input type="range" name="pg" id="pg"></p></li></label> 
                <label for='bigo'><li>기타사항 : <textarea name='bigo'></textarea> </li></label> 
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
