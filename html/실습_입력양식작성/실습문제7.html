<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <p><label>고객명 : <input type="text" name="name" id="name" autofocus required> </label></p>
        <p><label>전화번호 : <input type="tel" name="tel" id="tel" required></label></p>
        <p><label>E-mail : <input type="email" name="email" id="email" required></label></p>
    
        <fieldset>
            <legend>피자 사이즈</legend>
                <input type="radio" name="size" id="size_s" value='s'>
                <!--
                    라벨을 붙여주어 라벨이 선택되어도 요소가 선택된것과 같은 효과를 줄 수 있다.
                -->
                <label for='size_s'>Small</label>
                <p><input type="radio" name="size" id="size_m" value='m'>
                <label for='size_m'>Medium</label></p>
                <input type="radio" name="size" id="size_l" value='l' checked>
                <label for='size_l'>Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="베" id="베">베이컨
            <p><input type="checkbox" name="치" id="치">치즈</p>
            <p><input type="checkbox" name="양" id="양">양파</p>
            <input type="checkbox" name="버" id="버">버섯
        </fieldset>
        <p>희망 배송 시간 : <input type="time" name="t" id="t" required></p>
        <p>배송 시 요청사항 : <textarea cols='20' rows='3'></textarea></p>
        <input type="submit" value="주문하기">
        
    </form>
    
</body>
</html>
