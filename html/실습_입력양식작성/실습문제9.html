<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td><b>ID</b></td>
                    <td><input type="text" name="id" id="id" placeholder='아이디 10글자 이내'> </td>
                    <td><input type="button" value="중복확인"> </td>
                </tr>
                <tr>
                    <td><b>비밀번호</b></td>
                    <td><input type="password" name="pw" id="pw" placeholder='영문, 숫자, 특수문자 포함 8자 이상'></td>
                </tr>
                <tr>
                    <td><b>비밀번호 확인</b></td>
                    <td><input type="password" name="pwcheck" id="pwcheck"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email" name="emil" id="email"></td>
                    <td>
                        <select>
                            <optgroup>
                                <option selected>직접입력</option>
                                <option>naver.com</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file" name="image" id="image"> 
            <p>성별 : <input type="radio" name="gender" id="m" checked>남자
                <input type="radio" name="gender" id="w">여자</p>
            <p>생년월일 : <input type="date" name="birth" id="birth"></p>
            <p>취미 : <br>
                <input type="checkbox" name="hobby" id="baseball">야구
                <input type="checkbox" name="hobby" id="basketball">농구
                <input type="checkbox" name="hobby" id="football">축구<br>
                <input type="checkbox" name="hobby" id="study">공부
                <input type="checkbox" name="hobby" id="music">음악감상<br>
                <input type="checkbox" name="hobby" id="other">기타 : <input type="text" name="other" id="other">
            </p>
            자기소개<br>
            <input type="text" name="self" id="self">
        </fieldset>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="submit" value="이전으로">
    </form>
</body>
</html>
