<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
  <link rel="stylesheet" href="css/student.css">
</head>
<body>
  <div id="result"></div>
  <script>

    // http통신을 이용하여 서버로부터 데이터를 수신
    let xhr = new XMLHttpRequest();
    // 방식, 자료위치, 비동기여부(기본: 비동기)
    xhr.open('get','json/student.json');
    // 서버에 자료를 요청
    xhr.send();

    /*
      xhr.status 상태값 (속성)
      상태값이 바뀔때마다 이벤트가 호출 

      XMLHttpRequest 객체의 현재 상태를 나타냅니다.
        0. UNSENT : XMLHttpRequest 객체가 생성됨
        1. OPEND : open() 메소드가 성공적으로 실행됨(서버에 요청)
        2. HEADERS_RECEICVED : 요청에 대한 응답으로 Header가 도착함
        3. LOADING (숫자3) : 요청한 데이터를 처리 중임
        4. DONE (숫자 4) : 요청한 데이터의 처리가 완료되어 응답할 준비가 완료됨
    */
   
    xhr.onreadystatechange = function(){
      let resDiv = document.querySelector('#result');
      // xhr 객체가 가지고 있는 속성, 속성값을 출력
      // resDiv.innerHTML += '=============================================<br>';
      // for(xhrAttr in xhr){
      //   resDiv.innerHTML += `${xhrAttr} : ${xhr[xhrAttr]}<br>`;
      // }
    
    /*
      xhr.status
        서버의 문서 상태
        200 : 서버에 문서가 존재함
        404 : 서버에 문서가 존재하지 않음
    */
    if(xhr.readyState === 4 && xhr.status === 200){
      // 응답 문자열(json형식의 문자열)
      console.log(xhr.responseText);
      // jsObj로 변환
      let jsObj = JSON.parse(xhr.responseText);
      // 화면에 출력
      resDiv.innerHTML= `
        <h1>${jsObj.name}</h1>
        <ul>
          <li>전공 : ${jsObj.major}</li>
          <li>학년 : ${jsObj.grade}</li>
        </ul>
        `;
    }
  }  
  </script>
</body>
</html>
