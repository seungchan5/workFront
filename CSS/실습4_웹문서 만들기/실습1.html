<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="실습1.CSS">
</head>
<body> 
    <div class="wrap">
        <header>
            <div id='logo'>
                <div id='short'>
                    <img src="images/logo.jpg" alt="로고">
                </div>
                <div id='long'>
                    <img src="images/mainlogo.jpg" alt="로고 타이틀">
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">메인1</a></li>
                    <li><a href="#">메인2</a></li>
                    <li><a href="#">메인3</a></li>
                    <li><a href="#">메인4</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- 왼쪽 사이드 -->
            <aside id='leftSide'><img src="images/left_img.jpg" alt=""></aside>

            <!-- 컨텐츠 영역 -->
            <div id='mainContent' >
                <!-- ul>(li>img)*4 -->
                <ul>
                    <li><img src="images/main_img1.jpg" alt="">나무를 심는 사람들</li>
                    <li><img src="images/main_img2.jpg" alt="">아이들에게 녹색미래를..</li>
                    <li><img src="images/main_img3.jpg" alt="">설악산을 살리는 길</li>
                    <li><img src="images/main_img4.jpg" alt="">사라지는 북극곰들</li>
                </ul>
            </div>

            <!-- 오른쪽 사이드 -->
            <aside id='rightSide'>
                <!-- 로그인영역 -->
                <div id='login_wrap'>
                    <form id='login_form' action='' method=''>
                        <div id='login_form_input'>
                            <input type="text" name="id" id="userId" placeholder='ID를 입력하세요'>
                            <input type="password" name="password" id="userPw" placeholder='PW를 입력하세요'>
                        </div>
                        <div id='login_form_btn'>
                            <input id='btn' type="submit" value="로그인">
                        </div>
                    </form>
                    <div id='login_link'>
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
                <!-- 로그인영역 끝 -->
                <img src="images/right_img.jpg" alt="" id='banner'>
                <img src="images/me_chat.jpg" alt="" id='chat'>
            </aside>     
        </main>

        <!-- 푸터영역 -->
        <footer>
            <img src="images/footer.jpg" alt="">
        </footer>
    </div>
</body>
</html>
