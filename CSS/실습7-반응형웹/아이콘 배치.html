<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트어썸아이콘 사용하기 -->
    <script src="https://kit.fontawesome.com/8c7c2f1357.js" crossorigin="anonymous"></script>
    <style>
       *{
        margin: 0px;
       }
       i{
            font-size: 2.2em;

        }
        p{
            font-size: 2em;
        }
        header{
            padding: 10px;
            display: flex;
            /* 중심축 정렬 */
            justify-content: space-between;
            /* 교차축 정렬 */
            align-items: center;
            height: 50px;
            box-shadow: 2px 2px 3px 3px #333;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-light fa-bars"></i>
        <p>오늘의 집</p>
        <i class="fas fa-light fa-bell"></i>
    </header>
</body>
</html>
