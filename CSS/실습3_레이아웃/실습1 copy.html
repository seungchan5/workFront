<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            box-sizing: border-box;

        }
        .wrap{
            width: 1000px;
            height: 800px;
            background-color: aqua;
            margin: 0px auto;
        }
        header{
            width: 1000px;
            height: 150px;
            background-color: blue;

        }
        #small{
            width: 300px;
            height: 110px;
            background: url(images/logo.jpg)no-repeat;
            background-size: 100% 100%;
            float: left;  
        }
        #big{
            width:700px;
            height: 110px;
            background: url(images/mainlogo.jpg) no-repeat;
            background-size: 100% 100%;
            float: left;
        }
        nav{
            width:1000px;
            height: 40px;
            background-color: rgb(119, 185, 19);
            float: left;
        }
        nav ul{
            list-style: none;
            padding: 0px;
        }
        nav ul li{
            width : 250px;
            height : 40px;
            float: left;
            text-align: center;
            padding: 7px;
            color: white;
        }
        #left{
            width: 250px;
            height : 550px;
            background: url(images/left_img.jpg) no-repeat;
            background-size: 95% 95%;
            background-position: center left;
            float: left;
        }
        #right{
            width: 250px;
            height: 550px;
            border: 1px solid black;
            float: right;
        }
        main{
            width: 500px;
            height: 550px;
            float: left;
        }
        #box1{
            width: 250px;
            height: 50%;
            border: 1px solid black;
            float: left;
            text-align: center;
            
        }
        #box2{
            width: 250px;
            height: 50%;
            border: 1px solid black;
            float: left;
        }
        #box3{
            width: 250px;
            height: 50%;
            float: left;
            border: 1px solid black;
        }
        #box4{
            width: 250px;
            height: 50%;
            float: left;
            border: 1px solid black;
        }
        


        footer{
            width: 1000px;
            height : 100px;
            background:url(images/footer.jpg);
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div id='small'></div>
            <div id='big'></div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Board</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        
        <div class="main">
            <aside id='left'></aside>
            <main>
                <div id='box1'><img src="images/main_img1.jpg" alt="나무"> 나무를 심는 사람들</div>
                <div id='box2'>아이들에게 녹색미래를..</div>
                <div id='box3'>설악산을 살리는 길</div>
                <div id='box4'>사라지는 북극곰들</div>
            </main>
            <aside id='right'></aside>
        </div>        
        <footer></footer>
    </div>
</body>
</html>
